services:
  # PostgreSQL for Historical Batch Data
  postgres:
    image: postgres:15
    container_name: postgres_traffic
    environment:
      POSTGRES_USER: bigdata
      POSTGRES_PASSWORD: bigdata123
      POSTGRES_DB: traffic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
      - ./data:/data
    networks:
      - hadoop

  # Unified Hadoop cluster (Historical + Real-time)
  hadoop-master:
    image: liliasfaxi/spark-hadoop:hv-2.7.2
    container_name: hadoop-master
    hostname: hadoop-master
    ports:
      - "9870:9870"    # HDFS NameNode Web UI
      - "8088:8088"    # YARN ResourceManager
      - "9000:9000"    # HDFS port
      - "9092:9092"    # Kafka
      - "2181:2181"    # Zookeeper
      - "4040:4040"    # Spark UI
    volumes:
      - hadoop_data:/hadoop
      - ./sqoop-scripts:/sqoop-scripts
      - ./scripts:/scripts
      - ./data:/data
      - .:/app
    networks:
      - hadoop
    tty: true
    stdin_open: true
    working_dir: /app

volumes:
  postgres_data:
  hadoop_data:

networks:
  hadoop:
    driver: bridge

